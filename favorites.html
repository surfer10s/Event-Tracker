<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Artists</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 min-h-screen">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-gray-900">My Favorite Artists</h1>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-600" id="userName"></span>
                    <a href="Event-Tracker.html" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                        Back to Events
                    </a>
                    <button onclick="logout()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Add Artist Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Add Artist to Favorites</h2>
            <div class="flex gap-4">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="artistSearch" 
                        placeholder="Search for artists to follow..."
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                    >
                    <div id="searchResults" class="absolute w-full bg-white border rounded-lg shadow-lg mt-1 max-h-64 overflow-y-auto z-50" style="display:none;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Favorites List -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Following <span id="favoriteCount" class="text-indigo-600"></span></h2>
            <div id="favoritesList" class="space-y-4">
                <!-- Loading state -->
                <div class="text-center py-8 text-gray-500">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mb-2"></div>
                    <p>Loading your favorites...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api/v1';
        let token = localStorage.getItem('token');
        let searchTimeout = null;

        // Check authentication
        if (!token) {
            window.location.href = 'auth.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadUser();
            loadFavorites();

            // Artist search
            document.getElementById('artistSearch').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                
                if (query.length < 2) {
                    document.getElementById('searchResults').style.display = 'none';
                    return;
                }
                
                searchTimeout = setTimeout(() => searchArtists(query), 300);
            });

            // Hide search results on click outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#artistSearch') && !e.target.closest('#searchResults')) {
                    document.getElementById('searchResults').style.display = 'none';
                }
            });
        });

        async function loadUser() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('userName').textContent = `Hello, ${data.user.firstName || data.user.username}!`;
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Load user error:', error);
                logout();
            }
        }

        async function loadFavorites() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/favorites`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayFavorites(data.artists);
                    document.getElementById('favoriteCount').textContent = `(${data.count})`;
                }
            } catch (error) {
                console.error('Load favorites error:', error);
            }
        }

        function displayFavorites(artists) {
            const container = document.getElementById('favoritesList');
            
            if (artists.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <p class="text-lg mb-2">No favorite artists yet</p>
                        <p class="text-sm">Search and add artists to start following them!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = artists.map(artist => `
                <div class="border rounded-lg p-4 flex items-center justify-between hover:bg-gray-50">
                    <div class="flex items-center gap-4">
                        ${artist.images?.large ? `
                            <img src="${artist.images.large}" alt="${artist.name}" class="w-16 h-16 rounded-lg object-cover">
                        ` : `
                            <div class="w-16 h-16 rounded-lg bg-indigo-100 flex items-center justify-center">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 18V5l12-2v13"></path>
                                    <circle cx="6" cy="18" r="3"></circle>
                                    <circle cx="18" cy="16" r="3"></circle>
                                </svg>
                            </div>
                        `}
                        <div>
                            <h3 class="font-bold text-lg">${artist.name}</h3>
                            <p class="text-sm text-gray-600">${artist.genre?.join(', ') || 'Unknown Genre'}</p>
                            <p class="text-xs text-gray-500">
                                ${artist.stats?.upcomingEvents || 0} upcoming shows â€¢ 
                                ${artist.stats?.followers || 0} followers
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <a href="artist-detail.html?id=${artist._id}&name=${encodeURIComponent(artist.name)}" 
                           class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                            View Tour
                        </a>
                        <button onclick="removeFavorite('${artist._id}')" 
                                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                            Unfollow
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function searchArtists(query) {
            try {
                const response = await fetch(`${API_BASE_URL}/ticketmaster/artists?keyword=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success && data.artists && data.artists.length > 0) {
                    displaySearchResults(data.artists);
                } else {
                    document.getElementById('searchResults').style.display = 'none';
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        function displaySearchResults(artists) {
            const container = document.getElementById('searchResults');
            
            container.innerHTML = artists.map(artist => `
                <div onclick='addFavorite(${JSON.stringify(artist).replace(/'/g, "&#39;")})' 
                     class="px-4 py-3 hover:bg-gray-100 cursor-pointer border-b flex items-center gap-3">
                    ${artist.images && artist.images[0] ? `
                        <img src="${artist.images[0].url}" alt="${artist.name}" class="w-10 h-10 rounded-full object-cover">
                    ` : `
                        <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18V5l12-2v13"></path>
                                <circle cx="6" cy="18" r="3"></circle>
                                <circle cx="18" cy="16" r="3"></circle>
                            </svg>
                        </div>
                    `}
                    <div class="flex-1">
                        <div class="font-semibold">${artist.name}</div>
                        ${artist.genre ? `<div class="text-xs text-gray-500">${artist.genre}</div>` : ''}
                    </div>
                    <div class="text-indigo-600 text-sm">+ Add</div>
                </div>
            `).join('');
            
            container.style.display = 'block';
        }

        async function addFavorite(artist) {
            // Hide search results
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('artistSearch').value = '';

            try {
                console.log('Adding artist to favorites:', artist.name);
                
                // Show loading state
                const loadingToast = showToast('Adding artist...', 'info');

                // Use the new endpoint that creates artist if needed
                const response = await fetch(`${API_BASE_URL}/users/favorites/ticketmaster/${artist.externalId}`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: artist.name,
                        genre: artist.genre,
                        images: artist.images
                    })
                });
                
                const data = await response.json();
                
                // Remove loading toast
                if (loadingToast) loadingToast.remove();
                
                if (data.success) {
                    showToast(`${artist.name} added to favorites!`, 'success');
                    loadFavorites(); // Reload the favorites list
                } else {
                    showToast(data.message || 'Failed to add favorite', 'error');
                }
            } catch (error) {
                console.error('Add favorite error:', error);
                showToast('Failed to add favorite. Please try again.', 'error');
            }
        }

        async function removeFavorite(artistId) {
            if (!confirm('Remove this artist from favorites?'))
                return;

            try {
                const response = await fetch(`${API_BASE_URL}/users/favorites/${artistId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Artist removed from favorites', 'success');
                    loadFavorites();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                console.error('Remove favorite error:', error);
                showToast('Failed to remove favorite', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };

            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-opacity duration-300`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);

            return toast;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'auth.html';
        }
    </script>
</body>
</html>
