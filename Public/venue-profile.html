<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Profile - Event Tracker</title>
    <link href="/css/output.css" rel="stylesheet">
    <script src="sidebar.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #venueMap { height: 300px; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <div id="sidebar-container"></div>

    <main id="mainContent" class="main-content lg:ml-64 min-h-screen">
        <div id="header-container"></div>

        <div class="p-4 lg:p-6">
            <!-- Back link -->
            <a href="venues.html" class="inline-flex items-center text-sm text-slate-500 hover:text-slate-700 mb-4">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mr-1"><polyline points="15 18 9 12 15 6"></polyline></svg>
                Back to Venues
            </a>

            <!-- Loading state -->
            <div id="loadingState" class="text-center py-16 text-slate-400">Loading venue...</div>

            <!-- Venue content (hidden until loaded) -->
            <div id="venueContent" class="hidden">
                <!-- Hero Banner (only for genuinely large images >= 1024px) -->
                <div id="heroBanner" class="hidden rounded-xl overflow-hidden mb-6 shadow-sm border border-slate-200">
                    <img id="heroImage" src="" alt="Venue banner" class="w-full h-48 md:h-64 object-cover">
                </div>

                <!-- Header Card -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-6">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                        <div class="flex items-start gap-5">
                            <!-- Venue logo/image (shown at proper size, not stretched) -->
                            <img id="venueLogo" src="" alt="" class="hidden w-24 h-24 md:w-32 md:h-32 object-contain rounded-lg border border-slate-200 bg-white flex-shrink-0">
                            <div>
                                <div class="flex items-center gap-3">
                                    <h2 id="venueName" class="text-2xl font-bold text-slate-800"></h2>
                                    <span id="venueTypeBadge" class="hidden text-xs font-medium px-2.5 py-1 rounded-full bg-indigo-100 text-indigo-700"></span>
                                </div>
                                <p id="venueLocation" class="text-slate-500 mt-1"></p>
                                <div class="flex gap-3 mt-2 text-sm text-slate-400">
                                    <span id="venueCapacity" class="hidden"></span>
                                    <span id="venueFollowers"></span>
                                </div>
                            <!-- Social Links -->
                            <div id="socialLinks" class="hidden flex gap-3 mt-3">
                                <a id="socialTwitter" href="#" target="_blank" class="hidden text-slate-400 hover:text-sky-500 transition-colors" title="Twitter">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                                </a>
                                <a id="socialFacebook" href="#" target="_blank" class="hidden text-slate-400 hover:text-blue-600 transition-colors" title="Facebook">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                                </a>
                                <a id="socialInstagram" href="#" target="_blank" class="hidden text-slate-400 hover:text-pink-500 transition-colors" title="Instagram">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg>
                                </a>
                                <a id="socialWiki" href="#" target="_blank" class="hidden text-slate-400 hover:text-slate-700 transition-colors" title="Wikipedia">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12.09 13.119c-.936 1.932-2.217 4.548-2.853 5.728-.616 1.074-1.127.991-1.532.016-.45-1.082-1.891-4.584-2.853-6.943-.961-2.358-1.94-4.865-2.492-6.14-.553-1.278-.912-.913-1.363-.607L.5 5.643c-.285.192-.457-.004-.343-.205L1.543 3.3c.225-.396.385-.282 1.069.014 1.447.626 2.013.744 2.693-.091.828-1.018 1.49-.754 1.877.389.478 1.418 1.63 4.075 2.471 6.34.841 2.266 1.362 3.594 1.489 3.96.388.884.477 1.048.751.378C12.691 12.78 14.397 9.19 15.488 6.946c.347-.714.48-1.277.195-1.857-.377-.766-1.35-.9-2.097-.586l-.598.28c-.283.133-.478-.039-.345-.234.815-1.197 2.558-2.449 4.243-2.449 1.398 0 2.322.717 2.322 1.889 0 .683-.263 1.453-.727 2.432-1.239 2.616-3.393 6.972-4.635 9.492-.619 1.257-1.143 1.216-1.547.137-.458-1.222-1.546-3.87-2.299-5.832z"/></svg>
                                </a>
                                <a id="tmLink" href="#" target="_blank" class="hidden text-slate-400 hover:text-blue-500 transition-colors" title="Ticketmaster">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm4.5 17.25h-9a.75.75 0 010-1.5h9a.75.75 0 010 1.5zm0-3h-9a.75.75 0 010-1.5h9a.75.75 0 010 1.5zm0-3h-9a.75.75 0 010-1.5h9a.75.75 0 010 1.5zm0-3h-9a.75.75 0 010-1.5h9a.75.75 0 010 1.5z"/></svg>
                                </a>
                            </div>
                            </div><!-- /text wrapper -->
                        </div><!-- /flex logo+text -->
                        <div class="flex gap-3">
                            <button id="followBtn" onclick="toggleFollow()" class="px-6 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition-colors text-sm font-medium">
                                Follow
                            </button>
                            <a id="mapsLink" href="#" target="_blank" class="px-6 py-2 border border-slate-200 text-slate-600 rounded-lg hover:bg-slate-50 transition-colors text-sm font-medium hidden">
                                Google Maps
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Venue Details — collapsible -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 mb-6">
                    <button onclick="toggleSection('details')" class="w-full flex items-center justify-between p-6 text-left">
                        <h3 class="font-bold text-slate-800">Venue Details</h3>
                        <svg id="detailsChevron" class="w-5 h-5 text-slate-400 transition-transform duration-200 rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div id="detailsBody" class="px-6 pb-6">
                        <!-- Capacity & Type highlights -->
                        <div id="venueHighlights" class="hidden flex flex-wrap gap-3 mb-4">
                            <div id="highlightCapacity" class="hidden flex items-center gap-2 px-3 py-2 bg-slate-50 rounded-lg border border-slate-200">
                                <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                                <div>
                                    <p class="text-xs text-slate-400">Capacity</p>
                                    <p id="highlightCapValue" class="text-sm font-semibold text-slate-800"></p>
                                </div>
                            </div>
                            <div id="highlightVenueType" class="hidden flex items-center gap-2 px-3 py-2 bg-slate-50 rounded-lg border border-slate-200">
                                <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                                <div>
                                    <p class="text-xs text-slate-400">Type</p>
                                    <p id="highlightTypeValue" class="text-sm font-semibold text-slate-800"></p>
                                </div>
                            </div>
                            <div id="highlightOpenAir" class="hidden flex items-center gap-2 px-3 py-2 rounded-lg border">
                                <svg id="openAirIcon" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"></svg>
                                <div>
                                    <p class="text-xs text-slate-400">Setting</p>
                                    <p id="highlightOpenAirValue" class="text-sm font-semibold"></p>
                                </div>
                            </div>
                        </div>
                        <dl class="space-y-3 text-sm">
                            <div id="detailAddress" class="hidden">
                                <dt class="text-slate-400">Address</dt>
                                <dd class="text-slate-700 font-medium"></dd>
                            </div>
                            <div id="detailCity">
                                <dt class="text-slate-400">City</dt>
                                <dd class="text-slate-700 font-medium"></dd>
                            </div>
                            <div id="detailState" class="hidden">
                                <dt class="text-slate-400">State</dt>
                                <dd class="text-slate-700 font-medium"></dd>
                            </div>
                        </dl>
                    </div>
                </div>

                <!-- Venue Information — collapsible (enriched TM data) -->
                <div id="enrichedDetails" class="hidden bg-white rounded-xl shadow-sm border border-slate-200 mb-6">
                    <button onclick="toggleSection('venueInfo')" class="w-full flex items-center justify-between p-6 text-left">
                        <h3 class="font-bold text-slate-800">Venue Information</h3>
                        <svg id="venueInfoChevron" class="w-5 h-5 text-slate-400 transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <div id="venueInfoBody" class="hidden px-6 pb-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div id="boxOfficeSection" class="hidden">
                                <h4 class="text-sm font-semibold text-slate-600 mb-2">Box Office</h4>
                                <dl class="space-y-1.5 text-sm">
                                    <div id="boxPhone" class="hidden"><dt class="text-slate-400 text-xs">Phone</dt><dd class="text-slate-700"></dd></div>
                                    <div id="boxHours" class="hidden"><dt class="text-slate-400 text-xs">Hours</dt><dd class="text-slate-700"></dd></div>
                                    <div id="boxPayment" class="hidden"><dt class="text-slate-400 text-xs">Accepted Payment</dt><dd class="text-slate-700"></dd></div>
                                    <div id="boxWillCall" class="hidden"><dt class="text-slate-400 text-xs">Will Call</dt><dd class="text-slate-700"></dd></div>
                                </dl>
                            </div>
                            <div id="parkingSection" class="hidden">
                                <h4 class="text-sm font-semibold text-slate-600 mb-2">Parking</h4>
                                <p id="parkingText" class="text-sm text-slate-700"></p>
                            </div>
                            <div id="accessibilitySection" class="hidden">
                                <h4 class="text-sm font-semibold text-slate-600 mb-2">Accessible Seating</h4>
                                <p id="accessibilityText" class="text-sm text-slate-700"></p>
                            </div>
                            <div id="generalRuleSection" class="hidden">
                                <h4 class="text-sm font-semibold text-slate-600 mb-2">General Rules</h4>
                                <p id="generalRuleText" class="text-sm text-slate-700"></p>
                            </div>
                            <div id="childRuleSection" class="hidden">
                                <h4 class="text-sm font-semibold text-slate-600 mb-2">Child Policy</h4>
                                <p id="childRuleText" class="text-sm text-slate-700"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-6">
                    <h3 class="font-bold text-slate-800 mb-4">Location</h3>
                    <div id="venueMap" class="bg-slate-200"></div>
                    <p id="noMapMsg" class="text-center text-slate-400 text-sm py-8 hidden">No coordinates available for this venue</p>
                </div>

                <!-- Events -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-bold text-slate-800">Events</h3>
                        <label class="flex items-center gap-2 text-sm text-slate-500">
                            <input type="checkbox" id="showPastEvents" onchange="loadVenueEvents()" class="rounded border-slate-300">
                            Show past events
                        </label>
                    </div>
                    <div id="eventsList"></div>
                    <div id="eventsPagination" class="flex justify-center gap-2 mt-4 hidden"></div>
                </div>
            </div>
        </div>
    </main>

<script>
const API_BASE = 'http://localhost:5000/api/v1';
const token = localStorage.getItem('token');
const venueId = new URLSearchParams(window.location.search).get('id');
let venueData = null;
let venueMap = null;
let isFollowing = false;

document.addEventListener('DOMContentLoaded', async () => {
    initSidebar('Venue Profile');

    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (user.firstName || user.username) updateSidebarUser(user);

    if (!venueId) {
        document.getElementById('loadingState').textContent = 'No venue ID provided';
        return;
    }

    await loadVenue();
});

async function loadVenue() {
    try {
        const headers = {};
        if (token) headers['Authorization'] = `Bearer ${token}`;

        const res = await fetch(`${API_BASE}/venues/${venueId}`, { headers });
        const data = await res.json();

        if (!data.success) {
            document.getElementById('loadingState').textContent = 'Venue not found';
            return;
        }

        venueData = data.venue;
        isFollowing = data.isFollowing || false;

        // Populate header
        document.getElementById('venueName').textContent = venueData.name;
        document.title = `${venueData.name} - Event Tracker`;
        document.getElementById('venueLocation').textContent = [venueData.city, venueData.state, venueData.country].filter(Boolean).join(', ');

        if (venueData.capacity) {
            const cap = document.getElementById('venueCapacity');
            cap.textContent = `Capacity: ${venueData.capacity.toLocaleString()}`;
            cap.classList.remove('hidden');
        }

        document.getElementById('venueFollowers').textContent = `${venueData.stats?.followers || 0} follower${(venueData.stats?.followers || 0) !== 1 ? 's' : ''}`;

        // Follow button state
        updateFollowButton();

        // Details
        if (venueData.address) {
            const el = document.getElementById('detailAddress');
            el.querySelector('dd').textContent = venueData.address;
            el.classList.remove('hidden');
        }
        document.getElementById('detailCity').querySelector('dd').textContent = venueData.city;
        if (venueData.state) {
            const el = document.getElementById('detailState');
            el.querySelector('dd').textContent = venueData.state;
            el.classList.remove('hidden');
        }
        // Venue highlights (capacity, type, open-air)
        let hasHighlights = false;
        if (venueData.capacity) {
            document.getElementById('highlightCapValue').textContent = venueData.capacity.toLocaleString();
            document.getElementById('highlightCapacity').classList.remove('hidden');
            hasHighlights = true;
        }
        if (venueData.venueType && venueData.venueType.toLowerCase() !== 'venue') {
            document.getElementById('highlightTypeValue').textContent = venueData.venueType;
            document.getElementById('highlightVenueType').classList.remove('hidden');
            hasHighlights = true;
        }
        if (venueData.openAir === true || venueData.openAir === false) {
            const wrapper = document.getElementById('highlightOpenAir');
            const icon = document.getElementById('openAirIcon');
            const label = document.getElementById('highlightOpenAirValue');
            if (venueData.openAir) {
                icon.innerHTML = '<path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/>';
                label.textContent = 'Open Air';
                label.className = 'text-sm font-semibold text-emerald-700';
                wrapper.className = wrapper.className.replace('hidden ', '') + ' bg-emerald-50 border-emerald-200';
                wrapper.classList.remove('hidden');
            } else {
                icon.innerHTML = '<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>';
                label.textContent = 'Indoor';
                label.className = 'text-sm font-semibold text-slate-700';
                wrapper.className = wrapper.className.replace('hidden ', '') + ' bg-slate-50 border-slate-200';
                wrapper.classList.remove('hidden');
            }
            hasHighlights = true;
        }
        if (hasHighlights) {
            document.getElementById('venueHighlights').classList.remove('hidden');
        }

        // Google Maps link
        if (venueData.location?.coordinates?.length === 2) {
            const [lng, lat] = venueData.location.coordinates;
            const mapsLink = document.getElementById('mapsLink');
            mapsLink.href = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
            mapsLink.classList.remove('hidden');
        }

        // Venue images: hero banner for large images, logo thumbnail otherwise
        if (venueData.images?.hero) {
            document.getElementById('heroImage').src = venueData.images.hero;
            document.getElementById('heroBanner').classList.remove('hidden');
        }
        // Show a logo/thumbnail in the header card (use medium, thumbnail, or any available)
        const logoUrl = venueData.images?.medium || venueData.images?.thumbnail || venueData.images?.large;
        if (logoUrl) {
            const logoEl = document.getElementById('venueLogo');
            logoEl.src = logoUrl;
            logoEl.alt = venueData.name;
            logoEl.classList.remove('hidden');
        }

        // Venue type badge — skip generic "venue" type
        if (venueData.venueType && venueData.venueType.toLowerCase() !== 'venue') {
            const badge = document.getElementById('venueTypeBadge');
            badge.textContent = venueData.venueType;
            badge.classList.remove('hidden');
        }

        // Social links
        const hasSocial = venueData.social && Object.values(venueData.social).some(Boolean);
        if (hasSocial || venueData.url) {
            document.getElementById('socialLinks').classList.remove('hidden');
            if (venueData.social?.twitter) {
                const el = document.getElementById('socialTwitter');
                el.href = venueData.social.twitter;
                el.classList.remove('hidden');
            }
            if (venueData.social?.facebook) {
                const el = document.getElementById('socialFacebook');
                el.href = venueData.social.facebook;
                el.classList.remove('hidden');
            }
            if (venueData.social?.instagram) {
                const el = document.getElementById('socialInstagram');
                el.href = venueData.social.instagram;
                el.classList.remove('hidden');
            }
            if (venueData.social?.wiki) {
                const el = document.getElementById('socialWiki');
                el.href = venueData.social.wiki;
                el.classList.remove('hidden');
            }
            if (venueData.url) {
                const el = document.getElementById('tmLink');
                el.href = venueData.url;
                el.classList.remove('hidden');
            }
        }

        // Enriched details section
        let showEnriched = false;

        // Box Office
        const box = venueData.boxOfficeInfo;
        if (box && (box.phoneNumber || box.openHours || box.acceptedPayment || box.willCall)) {
            document.getElementById('boxOfficeSection').classList.remove('hidden');
            showEnriched = true;
            if (box.phoneNumber) { const el = document.getElementById('boxPhone'); el.querySelector('dd').textContent = box.phoneNumber; el.classList.remove('hidden'); }
            if (box.openHours) { const el = document.getElementById('boxHours'); el.querySelector('dd').textContent = box.openHours; el.classList.remove('hidden'); }
            if (box.acceptedPayment) { const el = document.getElementById('boxPayment'); el.querySelector('dd').textContent = box.acceptedPayment; el.classList.remove('hidden'); }
            if (box.willCall) { const el = document.getElementById('boxWillCall'); el.querySelector('dd').textContent = box.willCall; el.classList.remove('hidden'); }
        }

        // Parking
        if (venueData.parkingDetail) {
            document.getElementById('parkingSection').classList.remove('hidden');
            document.getElementById('parkingText').textContent = venueData.parkingDetail;
            showEnriched = true;
        }

        // Accessibility
        if (venueData.accessibleSeatingDetail) {
            document.getElementById('accessibilitySection').classList.remove('hidden');
            document.getElementById('accessibilityText').textContent = venueData.accessibleSeatingDetail;
            showEnriched = true;
        }

        // General rules
        if (venueData.generalInfo?.generalRule) {
            document.getElementById('generalRuleSection').classList.remove('hidden');
            document.getElementById('generalRuleText').textContent = venueData.generalInfo.generalRule;
            showEnriched = true;
        }

        // Child policy
        if (venueData.generalInfo?.childRule) {
            document.getElementById('childRuleSection').classList.remove('hidden');
            document.getElementById('childRuleText').textContent = venueData.generalInfo.childRule;
            showEnriched = true;
        }

        if (showEnriched) {
            document.getElementById('enrichedDetails').classList.remove('hidden');
        }

        // Map
        if (venueData.location?.coordinates?.length === 2) {
            const [lng, lat] = venueData.location.coordinates;
            venueMap = L.map('venueMap', { scrollWheelZoom: false }).setView([lat, lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(venueMap);
            L.marker([lat, lng]).addTo(venueMap).bindPopup(`<b>${venueData.name}</b>`).openPopup();

            // Enable scroll zoom only after user clicks the map
            venueMap.on('click', () => venueMap.scrollWheelZoom.enable());
            venueMap.on('mouseout', () => venueMap.scrollWheelZoom.disable());
        } else {
            document.getElementById('venueMap').classList.add('hidden');
            document.getElementById('noMapMsg').classList.remove('hidden');
        }

        // Show content
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('venueContent').classList.remove('hidden');

        // Recalculate map size after container becomes visible
        if (venueMap) {
            setTimeout(() => venueMap.invalidateSize(), 100);
        }

        // Load events
        loadVenueEvents();

    } catch (err) {
        console.error('Load venue error:', err);
        document.getElementById('loadingState').textContent = 'Error loading venue';
    }
}

function renderEventRow(event) {
    const artist = event.artist?.name || 'Unknown Artist';
    const date = new Date(event.date).toLocaleDateString('en-US', {
        weekday: 'short', month: 'short', day: 'numeric', year: 'numeric'
    });
    const time = new Date(event.date).toLocaleTimeString('en-US', {
        hour: 'numeric', minute: '2-digit'
    });
    const isPast = new Date(event.date) < new Date();
    const price = event.ticketInfo?.minPrice
        ? `$${event.ticketInfo.minPrice}${event.ticketInfo.maxPrice ? ' - $' + event.ticketInfo.maxPrice : ''}`
        : '';
    const status = event.ticketInfo?.status?.replace(/_/g, ' ') || '';
    const ticketUrl = event.affiliateLinks?.ticketmaster?.url;

    return `
        <div class="flex flex-col md:flex-row md:items-center justify-between py-4 border-b border-slate-100 last:border-0 ${isPast ? 'opacity-60' : ''}">
            <div class="flex-1">
                <p class="font-semibold text-slate-800">${artist}</p>
                <p class="text-sm text-slate-500">${event.name}</p>
                <p class="text-sm text-slate-400">${date} at ${time}</p>
            </div>
            <div class="flex items-center gap-3 mt-2 md:mt-0">
                ${price ? `<span class="text-sm text-slate-600">${price}</span>` : ''}
                ${status ? `<span class="text-xs px-2 py-1 rounded-full ${status === 'on sale' ? 'bg-green-50 text-green-600' : 'bg-slate-100 text-slate-500'}">${status}</span>` : ''}
                ${ticketUrl && !isPast ? `<a href="${ticketUrl}" target="_blank" class="px-4 py-1.5 bg-slate-800 text-white text-sm rounded-lg hover:bg-slate-700 transition-colors">Tickets</a>` : ''}
            </div>
        </div>
    `;
}

function renderResidencyGroup(item) {
    const artist = item.artist?.name || 'Unknown Artist';
    const firstDate = new Date(item.firstDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    const lastDate = new Date(item.lastDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

    const eventRows = item.events.map(event => {
        const date = new Date(event.date).toLocaleDateString('en-US', {
            weekday: 'short', month: 'short', day: 'numeric', year: 'numeric'
        });
        const time = new Date(event.date).toLocaleTimeString('en-US', {
            hour: 'numeric', minute: '2-digit'
        });
        const isPast = new Date(event.date) < new Date();
        const price = event.ticketInfo?.minPrice
            ? `$${event.ticketInfo.minPrice}${event.ticketInfo.maxPrice ? ' - $' + event.ticketInfo.maxPrice : ''}`
            : '';
        const status = event.ticketInfo?.status?.replace(/_/g, ' ') || '';
        const ticketUrl = event.affiliateLinks?.ticketmaster?.url;

        return `
            <div class="flex flex-col md:flex-row md:items-center justify-between py-3 border-b border-slate-100 last:border-0 ${isPast ? 'opacity-60' : ''}">
                <div class="flex-1">
                    <p class="text-sm text-slate-700">${event.name}</p>
                    <p class="text-sm text-slate-400">${date} at ${time}</p>
                </div>
                <div class="flex items-center gap-3 mt-1 md:mt-0">
                    ${price ? `<span class="text-sm text-slate-600">${price}</span>` : ''}
                    ${status ? `<span class="text-xs px-2 py-1 rounded-full ${status === 'on sale' ? 'bg-green-50 text-green-600' : 'bg-slate-100 text-slate-500'}">${status}</span>` : ''}
                    ${ticketUrl && !isPast ? `<a href="${ticketUrl}" target="_blank" class="px-3 py-1 bg-slate-800 text-white text-xs rounded-lg hover:bg-slate-700 transition-colors">Tickets</a>` : ''}
                </div>
            </div>
        `;
    }).join('');

    return `
        <div class="border border-indigo-200 bg-indigo-50/30 rounded-lg mb-3">
            <div class="px-4 py-3 cursor-pointer flex items-center justify-between" onclick="this.parentElement.querySelector('.residency-events').classList.toggle('hidden')">
                <div>
                    <p class="font-semibold text-slate-800">${artist}</p>
                    <p class="text-sm text-slate-500">${firstDate} &ndash; ${lastDate}</p>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-xs font-medium px-2 py-1 bg-indigo-100 text-indigo-700 rounded-full">${item.eventCount} shows</span>
                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </div>
            </div>
            <div class="residency-events hidden px-4 pb-3">
                ${eventRows}
            </div>
        </div>
    `;
}

async function loadVenueEvents(page = 1) {
    const container = document.getElementById('eventsList');
    container.innerHTML = '<div class="text-center text-slate-400 py-8">Loading events...</div>';

    const includePast = document.getElementById('showPastEvents').checked;
    const params = new URLSearchParams({ page, limit: 20, includePast, grouped: true });

    try {
        const res = await fetch(`${API_BASE}/venues/${venueId}/events?${params}`);
        const data = await res.json();

        if (data.success && data.grouped && data.items && data.items.length > 0) {
            container.innerHTML = data.items.map(item => {
                if (item.type === 'residency') {
                    return renderResidencyGroup(item);
                }
                return renderEventRow(item.event);
            }).join('');

            renderPagination('eventsPagination', data.page, data.totalPages, loadVenueEvents);
        } else if (data.success && data.events && data.events.length > 0) {
            // Fallback for non-grouped response
            container.innerHTML = data.events.map(event => renderEventRow(event)).join('');
            renderPagination('eventsPagination', data.page, data.totalPages, loadVenueEvents);
        } else {
            container.innerHTML = '<div class="text-center text-slate-400 py-8">No events found at this venue</div>';
            document.getElementById('eventsPagination').classList.add('hidden');
        }
    } catch (err) {
        console.error('Load venue events error:', err);
        container.innerHTML = '<div class="text-center text-red-400 py-8">Failed to load events</div>';
    }
}

function toggleSection(section) {
    const config = {
        details: { body: 'detailsBody', chevron: 'detailsChevron' },
        venueInfo: { body: 'venueInfoBody', chevron: 'venueInfoChevron' }
    };
    const { body, chevron } = config[section];
    const bodyEl = document.getElementById(body);
    const chevronEl = document.getElementById(chevron);
    bodyEl.classList.toggle('hidden');
    chevronEl.style.transform = bodyEl.classList.contains('hidden') ? '' : 'rotate(180deg)';
}

function updateFollowButton() {
    const btn = document.getElementById('followBtn');
    if (isFollowing) {
        btn.textContent = 'Following';
        btn.classList.remove('bg-slate-800', 'hover:bg-slate-700');
        btn.classList.add('bg-green-600', 'hover:bg-green-700');
    } else {
        btn.textContent = 'Follow';
        btn.classList.remove('bg-green-600', 'hover:bg-green-700');
        btn.classList.add('bg-slate-800', 'hover:bg-slate-700');
    }
}

async function toggleFollow() {
    if (!token) {
        alert('Please log in to follow venues');
        return;
    }

    try {
        const method = isFollowing ? 'DELETE' : 'POST';
        const res = await fetch(`${API_BASE}/venues/${venueId}/follow`, {
            method,
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (data.success) {
            isFollowing = !isFollowing;
            updateFollowButton();
            // Update follower count
            const count = isFollowing
                ? (venueData.stats.followers || 0) + 1
                : Math.max(0, (venueData.stats.followers || 0) - 1);
            venueData.stats.followers = count;
            document.getElementById('venueFollowers').textContent = `${count} follower${count !== 1 ? 's' : ''}`;
        } else {
            alert(data.message || 'Failed');
        }
    } catch (err) {
        console.error('Toggle follow error:', err);
    }
}

function renderPagination(containerId, currentPage, totalPages, callback) {
    const container = document.getElementById(containerId);
    if (totalPages <= 1) {
        container.classList.add('hidden');
        return;
    }
    container.classList.remove('hidden');
    let html = '';
    if (currentPage > 1) {
        html += `<button onclick="window._evtPaginate(${currentPage - 1})" class="px-3 py-1 rounded border border-slate-200 text-slate-600 hover:bg-slate-50 text-sm">Prev</button>`;
    }
    for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
        const active = i === currentPage ? 'bg-slate-800 text-white' : 'border border-slate-200 text-slate-600 hover:bg-slate-50';
        html += `<button onclick="window._evtPaginate(${i})" class="px-3 py-1 rounded ${active} text-sm">${i}</button>`;
    }
    if (currentPage < totalPages) {
        html += `<button onclick="window._evtPaginate(${currentPage + 1})" class="px-3 py-1 rounded border border-slate-200 text-slate-600 hover:bg-slate-50 text-sm">Next</button>`;
    }
    container.innerHTML = html;
    window._evtPaginate = callback;
}
</script>
